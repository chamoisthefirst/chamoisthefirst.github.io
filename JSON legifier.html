<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON legifier</title>
        <style>
            body{
                background-color:#272727;
                color:#f1f1f1;
                margin:2vw;
                font-family:Consolas, 'Courier New', monospace;
            }

            div{
                display:inline;
            }
            textarea{
                background-color:#303030;
                color:hsl(0, 0%, 69%);
                width:95vw;
                font-family:Consolas, 'Courier New', monospace;
            }
            .name{
                color:rgb(98, 170, 215);
            }
            .string{
                color:rgb(180, 100, 50);
            }
            .num{
                color:rgb(180, 200, 130);
            }
            .bool{
                color:rgb(0, 130, 150);
            }
            .invalid{
                color:#dd0000;
            }
        </style>
    </head>
    <body>
        <textarea id="input" type="text"></textarea><br>
        <div id="output"></div>
        <script>

            let header = "div"
            const NUMS = "0123456789".split("")
            
            document.getElementById("input").onkeyup = (e)=>{
                var output = "";
                var output2 = "";
                const CHARS = ", { }".split(" ")
                var indent = "";
                var input = document.getElementById("input").value;
                var op = false;
                var otherChars = "abcdefghijklmnopqrstuvwxyz!@#$%^&*()-=_+]};':./<>?"
                for(var i = 0; i < input.length; i++){
                    var prevChar = input[i-1]
                    var curChar = input[i]
                    var nextChar = input[i+1]
                    var nextChars = `${input[i+1]}${input[i+2]}${input[i+3]}${input[i+4]}`
                    
                    if(curChar === "\"" && op === false){
                        if(prevChar === "," || prevChar === "{"){
                            output+=`<${header} class="name">`
                            op = "name";
                        }
                        
                    }

                    
                    if(CHARS.includes(curChar) && op === "invalid"){
                        output+=`</${header}>`
                        op = false;
                    }
                    
                    output+=curChar

                    if(prevChar === ":" && curChar === "[" && nextChar === "\""){
                        output+=`<${header} class="string">`
                        op = "array";
                    }

                    if(prevChar === "\"" && curChar === ":"){

                        if(nextChars === "true" || nextChars === "fals" || nextChars === "null"){
                            output+=`<${header} class="bool">`
                            op = "bool";
                        }else if(nextChar === "\""){
                            output+=`<${header} class="string">`
                            op = "string";
                        }else if(NUMS.includes(nextChar)){
                            output+=`<${header} class="num">`
                            op = "num";
                        }else if(otherChars.includes(nextChar)){
                            output+=`<${header} class="invalid">`
                            op = "invalid";
                        }
                    }

                    switch(op){
                        case "string":
                            if(curChar === "\"" && nextChar === "," || nextChar === "}"){
                                op = false;
                                output+=`</${header}>`
                            }
                        break;
                        case "num":
                            if(nextChar === "," || nextChar === "}"){
                                op = false;
                                output+=`</${header}>`
                            }
                        break;
                        case "bool":
                            if(nextChar === "," || nextChar === "}"){
                                op = false;
                                output+=`</${header}>`
                            }
                        break;
                        case "name":
                            if(curChar === "\"" && nextChar === ":"){
                                op = false;
                                output+=`</${header}>`
                            }
                        break;
                        case "array":
                            if(curChar === "\"" && nextChar === "]"){
                                op = false;
                                output+=`</${header}>`
                            }else if(curChar === "\"" && nextChar === ","){
                                output+=`</${header}>`
                            }else if(nextChar === "\"" && curChar === ","){
                                output+=`<${header} class="string">`
                            }
                        break;
                        default:
                    }

                }

                //This is what makes the code clean instead of one line
                for(var i = 0; i < output.length; i++){
                    curChar = output[i]
                    nextChar = output[i+1]
                    prevChars = `${output2-4}${output2-3}${output2-2}${output2-1}`
                    var array;
                    indt = "   "

                    if(curChar === "{" && nextChar === "<"){
                        indent += indt
                        output2 += `{<br>${indent}`
                    }else if(curChar === "}" && nextChar != ","){
                        indent = indent.substr(indt.length)
                        output2 += `<br>${indent}}<br>${indent}`
                    }else if(curChar === "}"){
                        indent = indent.substr(indt.length)
                        output2 += `<br>${indent}}`
                    }else if(curChar === "," && nextChar != '"'){
                        output2 += `,<br>${indent}`
                    }else if(curChar === ","){
                        output2+=","
                    }else if(curChar === "]" && nextChar != ","){
                        output2 += `]<br>${indent}`
                    }else if(!CHARS.includes(curChar)){
                        output2 += curChar
                    }
                    
                }
                document.getElementById("output").innerHTML = `<pre>${output2}</pre>`;
            }
        </script>
    </body>
</html>
