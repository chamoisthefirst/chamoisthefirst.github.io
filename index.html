        <script>if(localStorage["ChaOS.Pfp"]){
                document.getElementById("pfp").src = localStorage["ChaOS.Pfp"]
            }else{
                console.warn(`${localStorage["ChaOS.Username"]} does not have a profile picture`)
            }
            document.getElementById("lockscreen_username").innerText = localStorage.getItem("ChaOS.Username")
            var incP = 0;

            const CHARS = "8ABCD9E7FGHIJ0KL6M!abcde@f5ghijk#lm4NOP$QRSTU3%VWXYZ&n2opq*rstu1vwxyz";
            var password;
            for(var i = 0; i < 8; i++){
                password+=CHARS[Math.random(0,CHARS.length)]
            }
            if(!localStorage.getItem("ChaOS.Password")){
                var username = prompt("Please enter your username",username);
                var password = prompt(`Please create a password, default passowrd is ${password}`,password)
                localStorage.setItem("ChaOS.Username",username)
                localStorage.setItem("ChaOS.Password",CryptoJS.AES.encrypt(password,username))
            }
            
            document.getElementById("lockscreen_input").onkeyup = (e)=>{
                if(sessionStorage.getItem("ChaOS.UserID")){

                }else if(e.key==="Enter" && incP < 10){
                    const PASSWORD = CryptoJS.AES.decrypt(localStorage.getItem("ChaOS.Password"),localStorage.getItem("ChaOS.Username")).toString(CryptoJS.enc.Utf8);
                    if(document.getElementById("lockscreen_input").value === PASSWORD){
                        document.getElementById("footer").classList.remove("hidden")
                        document.getElementById("lockscreen").classList.add("hidden")
                    }else if(document.getElementById("lockscreen_input").value){
                        incP +=1;
                        document.getElementById("incorrect_password_count").innerText = `Incorrect password, you have ${10-incP} attempts left`;
                    }
                }else if(e.key === "Enter"){
                    sessionStorage.setItem("ChaOS.UserID",Date())
                    console.log("incorrect password entered too many times")
                }
            }
        </script>

    <div id="timer" class="hidden">
        
        <style id="css">
            #display{
                background-image: linear-gradient(
                    -45deg,#ff00f2 12.5% , #ff0000
                );
                background-size:8px 8;
                color:#ffffff;
            }
        </style>

        <header id="timer_header">
        <h2 class="timer_header">Timer</h2>
        <!--h4 class="header">beta</h4-->
        <button id="header_button" onClick="document.getElementById('timer').classList.add('hidden')"></button>
        </header>

        <div id="display">
            <h2 id="disp">00 : 00 : 00</h2>
        </div>

        <input type="number" class="timer_input" id="hour" placeholder="hours">
        <input type="number" class="timer_input" id="minute" placeholder="minutes">
        <input type="number" class="timer_input" id="second" placeholder="seconds">
        <br>
        <br>
        <button class="timer_input" id="start" onClick="start()"><h2 class="input" id="h2_start">Start</h2></button>

        <div id="shutup"></div>

        <script>

            var cssReg = "body{background-color:#333333;color:#999999;}#display{background-color:#999999;color:#333333;}";
            var cssAlert = "body{background-color:#dd0000;color:#333333;}#display{background-color:#999999;color:#333333;}";
            
            var hour, minute, second;
            
            var d = document;
            
            function start(){
            
            document.getElementById("css").innerhtml=cssReg;
            
            hour = d.getElementById("hour").value;
            minute = d.getElementById("minute").value;
            second = d.getElementById("second").value;
            
            if(!minute) {minute = 0;}
            if(!second) {second = 0;}
            if(!hour) {hour = 0;}
            
            var dur = hour * 3600 + minute * 60 + second;
            
            var h = hour;
            var m = minute;
            var s = second;
            
            var t = 0;
            
            var alrm
            
            console.log(dur);
            
            function alarm(){
                
                alrm = setInterval(()=>{
                    var audio = new Audio("Danger Alarm Meme Sound Effect.mp3")
                    audio.play()
                },6000)
                
                document.getElementById("shutup").innerHTML="<button class=\"input\" onClick='location.reload()'>dismiss</button>"
            }
            
            var a = setInterval(()=>{
            
            if(s<=0){
            s=59;
            t=0;
            
            
            
            if(m>0){
            m-=1;
            }else if(hour >0){
            m=59;
            h-=1;
            }
            
            
            }else{
            s--;
            }
            
            
            var b = `${h} : ${m} : ${s}`;
            
            console.log(b);
            document.getElementById("disp").innerHTML=b
            
            if(dur>1){
            dur-=1;
            //console.log(dur);
            }else{
            clearInterval(a);
            console.error("time's up!");
            var audio = new Audio("Danger Alarm Meme Sound Effect.mp3")
            audio.play()
            alarm();
            document.getElementById("css").innerHTML=cssAlert;
            document.getElementById("hour").value="";
            document.getElementById("minute").value="";
            document.getElementById("second").value="";
            }
            t++;
            },1000);
            
            
            }
            
            d.getElementById("hour").onkeyup = (e)=>{
            if(e.key === "Enter"){
            start();
            }
            }
            
            d.getElementById("minute").onkeyup = (e)=>{
            if(e.key === "Enter"){
            start();
            }
            }
            
            d.getElementById("second").onkeyup = (e)=>{
            if(e.key === "Enter"){
            start();
            }
            }
            
            </script>
    </div>

    <div id="music" class="hidden">

        <header id="add_music" class="hidden">
            <input class="add_music_button" id="artist" placeholder="artist">
            <input class="add_music_button" id="track_num" placeholder="track #">
            <input class="add_music_button" type="file" id="add-file"></input>
            
        </header>

        <div id="music_lists"></div>

        <script>

            const fileAdder=document.getElementById("add-file"),
            songs=[],
            list=document.getElementById("music_lists"),
            song_items=document.getElementsByClassName("song")
            var fileList;
            var songNum=0;

            function editSong(num,title,artist){
                if(num >= songNum || num < 0){
                    console.error("You are trying to edit a song that doesn't exist")
                    return;
                }
                if(title && artist){
                    document.getElementById(`${num}_title`).innerText=title;
                    document.getElementById(`${num}_artist`).innerText=artist;
                }else{
                    console.error(`missing argument @ editSong(${num},${title},${artist})`)
                }
            }
            
            function addSong(name){
                var artist="Unknown"
                if(document.getElementById("artist").value){
                    artist = document.getElementById("artist").value;
                }
                var song=document.createElement("div");
                song.className="song";
                song.innerHTML=`
                    <h1 id="${songNum}_title">${name}</h1>
                    <p>By</p>
                    <p id="${songNum}_artist">${artist}</p>
                `
                list.append(song);
                songNum++
            }
            fileAdder.onchange=e=>{
                fileList=e.target.files;
                addSong(fileList[0].name.replace(".mp3",""))
                const auxURL=URL.createObjectURL(fileList[0]);
                songs.push(auxURL)
                checkSongAmount();
                document.getElementById("add_music").classList.add("hidden")
            }
            
            var audio=new Audio;
            function play(src) {
                audio = new Audio(src);
                audio.play();
            }
            function checkSongAmount(){
                if(song_items.length>0){
                    for(let i=0;i<song_items.length;i++){
                        song_items[i].onclick=()=>{
                            if(audio.src===songs[i]&&!audio.paused){
                                audio.pause();
                            }else if(audio.paused){
                                audio=new Audio(songs[i]);
                                audio.play();
                            }else if(!audio.paused){
                                audio.pause();
                                audio.currentTime=0;
                                console.log(audio)
                                audio=new Audio(songs[i]);
                                console.log(audio);
                                setTimeout(function(){
                                    audio.play();
                                }, 3000 )
                            }
                        }
                    }
                }
            }

            function musicLocalStorage(){
                let pathArray = localStorage.getItem("musicPaths").split("~~")
                var songTitle = localStorage.getItem("musicTitles").split("~~")
                console.log(songTitle);
                console.log(pathArray)
                var output;
                for(var i = 0; i < pathArray.length; i++){
                    output.push(songTitle,)
                }
                return 
            }
            function addPath(newPath,newTitle){
                let currPaths = localStorage.getItem("musicPaths");
                let newPaths = `${currPaths}~~${newPath}`;
                localStorage.removeItem("musicPaths");
                localStorage.setItem("musicPaths",newPaths);

                let currTitles = localStorage.getItem("musicTitles");
                let newTitles = `${currTitles}~~${newTitle}`;
                localStorage.removeItem("musicTitles");
                localStorage.setItem("musicTitles",`${newTitles}`)
                console.log(`Updated Paths\n\n${localStorage.getItem("musicPaths")}~~`);
            }
        </script>

    </div>


    <div id="cypher" class="hidden">

        <header id="cypher_header">
            <button id="header_button" onClick="document.getElementById('cypher').classList.add('hidden')"></button>
        </header>

        <input type="text" class="cypher_input" id="cypher_input" placeholder="Message">
        <input type="text" class="cypher_input" id="cypher_output" placeholder="Coded Message">
        <input type="text" class="cypher_input" id="cypher_key" placeholder="Key / Password" maxLength="32">
        <input type="number" class="cypher_input" id="rerun_num" placeholder="loop count" max="9" maxLength="1">

        <script>

            function rerun(text,key,count){
                var msg = `${CryptoJS.AES.encrypt(text,key)}`;
                for(var i = 0; i < count; i++){
                    msg = `${CryptoJS.AES.encrypt(msg,key)}`;
                }
                return msg;
            }

            function unRerun(text,key,count){
                var msg = `${CryptoJS.AES.decrypt(text,key).toString(CryptoJS.enc.Utf8)}`;
                for(var i = 0; i < count; i++){
                    msg = `${CryptoJS.AES.decrypt(msg,key).toString(CryptoJS.enc.Utf8)}`;
                }
                return msg;
            }

            document.getElementById("cypher_input").onkeyup = (e) => {
                var text = document.getElementById("cypher_input").value;
                var key = document.getElementById("cypher_key").value;
                var count = document.getElementById("rerun_num").value;
                if(!count){
                    count = 0;
                }else if(count > 32){
                    count = 32;
                }
                document.getElementById("cypher_output").value=rerun(text,key,count)
            }

            document.getElementById("cypher_output").onkeyup = (e) => {

                var text = document.getElementById("cypher_output").value;
                var key = document.getElementById("cypher_key").value;
                var count = document.getElementById("rerun_num").value;
                if(!count){
                    count = 0;
                }else if(count > 32){
                    count = 32;
                }
                document.getElementById("cypher_input").value=unRerun(text,key,count)
            }

            
        </script>

    </div>
