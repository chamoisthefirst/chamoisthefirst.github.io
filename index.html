        <style id="css">

        <div id="display">
            <h2 id="disp">00 : 00 : 00</h2>
        </div>

        <input type="number" class="timer_input" id="hour" placeholder="hours">
        <input type="number" class="timer_input" id="minute" placeholder="minutes">
        <input type="number" class="timer_input" id="second" placeholder="seconds">
        <br>
        <br>
        <button class="timer_input" id="start" onClick="start()"><h2 class="input" id="h2_start">Start</h2></button>

        <div id="shutup"></div>

        <script>

            var cssReg = "body{background-color:#333333;color:#999999;}#display{background-color:#999999;color:#333333;}";
            var cssAlert = "body{background-color:#dd0000;color:#333333;}#display{background-color:#999999;color:#333333;}";
            
            var hour, minute, second;
            
            var d = document;
            
            function start(){
            
            document.getElementById("css").innerhtml=cssReg;
            
            hour = d.getElementById("hour").value;
            minute = d.getElementById("minute").value;
            second = d.getElementById("second").value;
            
            if(!minute) {minute = 0;}
            if(!second) {second = 0;}
            if(!hour) {hour = 0;}
            
            var dur = hour * 3600 + minute * 60 + second;
            
            var h = hour;
            var m = minute;
            var s = second;
            
            var t = 0;
            
            var alrm
            
            console.log(dur);
            
            function alarm(){
                
                alrm = setInterval(()=>{
                    var audio = new Audio("Danger Alarm Meme Sound Effect.mp3")
                    audio.play()
                },6000)
                
                document.getElementById("shutup").innerHTML="<button class=\"input\" onClick='location.reload()'>dismiss</button>"
            }
            
            var a = setInterval(()=>{
            
            if(s<=0){
            s=59;
            t=0;
            
            
            
            if(m>0){
            m-=1;
            }else if(hour >0){
            m=59;
            h-=1;
            }
            
            
            }else{
            s--;
            }
            
            
            var b = `${h} : ${m} : ${s}`;
            
            console.log(b);
            document.getElementById("disp").innerHTML=b
            
            if(dur>1){
            dur-=1;
            //console.log(dur);
            }else{
            clearInterval(a);
            console.error("time's up!");
            var audio = new Audio("Danger Alarm Meme Sound Effect.mp3")
            audio.play()
            alarm();
            document.getElementById("css").innerHTML=cssAlert;
            document.getElementById("hour").value="";
            document.getElementById("minute").value="";
            document.getElementById("second").value="";
            }
            t++;
            },1000);
            
            
            }
            
            d.getElementById("hour").onkeyup = (e)=>{
            if(e.key === "Enter"){
            start();
            }
            }
            
            d.getElementById("minute").onkeyup = (e)=>{
            if(e.key === "Enter"){
            start();
            }
            }
            
            d.getElementById("second").onkeyup = (e)=>{
            if(e.key === "Enter"){
            start();
            }
            }
            
            </script>

            <input class="add_music_button" type="file" id="add-file"></input>
            
        </header>

        <div id="music_lists"></div>

        <script>

            const fileAdder=document.getElementById("add-file"),
            songs=[],
            list=document.getElementById("music_lists"),
            song_items=document.getElementsByClassName("song")
            var fileList;
            var songNum=0;

            function editSong(num,title,artist){
                if(num >= songNum || num < 0){
                    console.error("You are trying to edit a song that doesn't exist")
                    return;
                }
                if(title && artist){
                    document.getElementById(`${num}_title`).innerText=title;
                    document.getElementById(`${num}_artist`).innerText=artist;
                }else{
                    console.error(`missing argument @ editSong(${num},${title},${artist})`)
                }
            }
            
            function addSong(name){
                var artist="Unknown"
                if(document.getElementById("artist").value){
                    artist = document.getElementById("artist").value;
                }
                var song=document.createElement("div");
                song.className="song";
                song.innerHTML=`
                    <h1 id="${songNum}_title">${name}</h1>
                    <p>By</p>
                    <p id="${songNum}_artist">${artist}</p>
                `
                list.append(song);
                songNum++
            }
            fileAdder.onchange=e=>{
                fileList=e.target.files;
                addSong(fileList[0].name.replace(".mp3",""))
                const auxURL=URL.createObjectURL(fileList[0]);
                songs.push(auxURL)
                checkSongAmount();
                document.getElementById("add_music").classList.add("hidden")
            }
            
            var audio=new Audio;
            function play(src) {
                audio = new Audio(src);
                audio.play();
            }
            function checkSongAmount(){
                if(song_items.length>0){
                    for(let i=0;i<song_items.length;i++){
                        song_items[i].onclick=()=>{
                            if(audio.src===songs[i]&&!audio.paused){
                                audio.pause();
                            }else if(audio.paused){
                                audio=new Audio(songs[i]);
                                audio.play();
                            }else if(!audio.paused){
                                audio.pause();
                                audio.currentTime=0;
                                console.log(audio)
                                audio=new Audio(songs[i]);
                                console.log(audio);
                                setTimeout(function(){
                                    audio.play();
                                }, 3000 )
                            }
                        }
                    }
                }
            }
        </script>
