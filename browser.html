        <style id="footer_style">

            footer{
                position: fixed;
                padding:10px;
                bottom:0px;
                left:50%;
                width: 50%;
                height:10vh;
                transform: translate(-50%,50%);
                opacity:0.5;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                background-color:#131313;
                border:solid 5px #202020;
                color:white;
                font-family:cursive;
                text-align:center;
                transition:1s all cubic-bezier(0.165, 0.84, 0.44, 1);
            }
            body{
                background-image:none;
                background-color:#131313;
            }
            header{
                background-color:#282834;
                height:5vh;
                width:100vw;
                text-align:center;
                position:fixed;
                top:5vh;
            }
            #input{
                width:60vw;
                height:3vh;
                margin-top:0.5vh;
                text-align:left;
                border-radius:1em;
                border-color:#0000;
                background-color:#1b1b1b;
                color:#999999;
            }
            #input::-webkit-input-placeholder{

            }
            #header{
                height:10vh;
            }
            #top_header{
                position: fixed;
                top:0px;
                width:100vw;
                height:5vh;
                background-color:#0e0e0e;
                color:#999999;
            }
            #top_header_div{
                position:fixed;
                top:0px;
                min-width:20vw;

                background-color:#282834;
                border-top-right-radius:1ex;
                border-top-left-radius:1ex;

            #website_title{

                top:-2.5vh;
            }

                font-family:sans-serif;
                color:#999999;
                position:fixed;
                right:1vw;;
                top:-2.5vh;
            }
            .webpage{
                width:100vw;
                height:90vh;
            }
            #url_iframe{
                position:fixed;
                top:10vh;
                left:0px;
                width:100vw;
                height:90vh;/*83vh to be just above task bar*/
                border:0px;
            }
            .browser_body{
                background-color:#ffffff;

                position: fixed;
                top:10vh;

                text-align:left;

    </head>
    <body>
        <header id="top_header">

        <header>
            
            <input id="input" autocorrect="false" placeholder="        üîçÔ∏é Search or enter URL">

        <div id="default">

        </div>

        <div id="webpage" class="webpage"></div>
    

        

        <footer class="classname" id="footer">
            <a href="timer.html">
                <button class="footer_button" id="far_left_button">
                    <img src="clock_icon.png" class="footer_button_image">
                </button>
            </a>
            <a href="browser.html">

                </button>

            <p id="time"></p>
        </footer>
        <script>
                var timeThingOnTaskBar = setInterval(()=>{
                document.getElementById("time").innerHTML=Date().substring(16,28);
            },1000);
        </script>

        <script>
            
            
            var searchbar=document.getElementById("input");
            searchbar.onkeyup = e =>{
                if(e.key==="Enter"){
                    if(!searchbar.value.includes("https://") && !searchbar.value.includes("https://") && !searchbar.value.includes("file:///")){
                        var txt = `https://swisscows.com/en/web?query=${searchbar.value}`
                        searchbar.value=txt;
                    }
                    if(searchbar.value){
                        document.getElementById("webpage").classList.remove("hidden")
                        document.getElementById("default").classList.add("hidden")
                        document.getElementById("footer").classList.add("hidden")
                        document.getElementById("webpage").innerHTML=`<iframe id="url_iframe" src="${searchbar.value}"></iframe>`;
                    }else{
                        document.getElementById("webpage").classList.add("hidden")
                        document.getElementById("default").classList.remove("hidden")
                        document.getElementById("footer").classList.remove("hidden")
                        document.getElementById("webpage").innerHTML=""
                    }
                
                    
                }
            }
        </script>
